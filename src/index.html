<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form 
      action="https://mate-academy-form-lesson.herokuapp.com/create-application" 
      method="post"
      autocomplete="off"
    >

      <fieldset>
        <legend>Personal information</legend>

        <label class="form-field">
          Surname:

          <input 
            type="text" 
            name="Surname"
            required
          >

        </label>

        <label class="form-field">
          Name:

          <input 
            type="text" 
            name="Name"
            required
          >

        </label>

        <label class="form-field">
          How old are You?

          <input 
            type="text" 
            name="Old"
            value="12"
            required
          >

        </label>

        <label class="form-field">
          Full date of birth:

          <input 
            type="text" 
            name="date of birth"
            placeholder="mm/dd/yyyy"
            required
          >

        </label>

        <label class="form-field">
          I accept the term of the agreement

          <input 
            type="checkbox" 
            name="Accept"
            required
          >

        </label>

      </fieldset>

      <fieldset>
        <legend>Registration</legend>
        
          <label class="form-field">
            E-mail:

            <input 
              type="email" 
              name="email"
              placeholder="email@example.com"
              required
            >

          </label>

          <label class="form-field">
            Password:

            <input 
              type="password" 
              name="password"
              required
            >

          </label>

      </fieldset>

      <fieldset>
        <legend>An interesting fact about you!
        </legend>

        <div class="form-field">
          Do you love cats?

          <label>
            <input 
              type="radio" 
              name="Love cats"
              value="y">
            Yes
          </label>

          <label>
            <input 
              type="radio" 
              name="Love cats"
              value="n">
            No
          </label>

        </div>
        
        <label class="form-field">
          What is your favorite color?

          <input 
            type="color" 
            name="favorite color"
            value="black"
          >

        </label>

        <label class="form-field">
          What time do you go to bed?

        <input 
          type="time"
          name="time go to bed"
        >

        </label>

        <label class="form-field">
          What are your favorite brand of cars?

          <select name="cars?" multiple>

            <option value="BMV">BMV</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
         
          </select>

        </label>

        <label class="form-field">
          How do you rate our work?

          <input 
            type="range" 
            name="Rate our work"
            min="1"
            max="100"
          >

        </label>

      </fieldset>

      <fieldset>
        <legend>Additional info:</legend>

        <label class="form-field">
          Comments:

          <textarea 

            name="Comments"
            minlength="10"
            maxlength="100"

          ></textarea>

        </label>

        <label class="form-field">
          Would you recommendus?

          <select name="recommend us">

            <option value="Yes">Yes</option>
            <option value="No">No</option>

          </select>

        </label>

      </fieldset>

      <button type="submit" class="form-field">
        Submit
      </button>

    </form>

    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
